<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Correios - Página Moderna Completa</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header">
        <div class="header-left">
            <img src="correios.png" alt="Logo dos Correios" />
            <h1>Contratos da AC Montese</h1>
        </div>
        <button class="toggle-btn" onclick="toggleDark()">Modo Escuro</button>
    </header>

    <div class="container">
        <h2 class="titulo-sessao">Lista de Contratos</h2>

        <div class="top-actions">
            <div class="search-box">
                <input type="text" id="search" placeholder="Buscar cliente, cartão ou CNPJ..." onkeyup="filterTable()">
            </div>

            <div>
                <button class="export-btn" onclick="exportExcel()">Exportar Excel</button>
                <button class="export-btn" onclick="exportPDF()">Exportar PDF</button>
            </div>
        </div>

        <table id="contratos">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Cliente ▲▼</th>
                    <th onclick="sortTable(1)">Cartão ▲▼</th>
                    <th onclick="sortTable(2)">CNPJ ▲▼</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <footer>
        © 2025 AC Montese - Correios
    </footer>
	<script src="script.js"></script>
</body>
</html>
